<!DOCTYPE html>
<html>
  <head>
    <title>Untitled Blog</title>
    <link rel="icon" href="res/img/favicon.png">
    <link rel="stylesheet" href="res/normalize.css">
    <link rel="stylesheet" href="res/styles.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <div id="toolbar">
      
      <button class="newPost-btn" onclick="newPost()"><i class="fa fa-pencil" style="margin-right: 5px;"></i>New Post</button>
    </div>
    <div id="banner" style="text-align: center;">
      <h1>Untitled Blog<i style="font-size: 14px;margin-left: 5px; cursor:pointer; color: grey;" class="fa fa-pen-to-square"></i></h1>
    </div>

    <div id="postEditor" class="modal">
      <div class="modal-content">
        <span class="modal-close" onclick="document.getElementById('postEditor').style.display = 'none';"><i class="fa fa-times"></i></span>

<ul class="tools">
  <li>
    <button class="style-btn" data-cmd="bold"><i class="fa fa-bold"></i></button>
  </li>
  <li>
    <button class="style-btn" data-cmd="italic"><i class="fa fa-italic"></i></button>
  </li>
  <li>
    <button class="style-btn" data-cmd="underline"><i class="fa fa-underline"></i></button>
  </li>
  <li>
    <button class="style-btn" data-cmd="createLink"><i class="fa fa-link"></i></button>
  </li>
  <li>
    <button class="style-btn" data-cmd="insertHorizontalRule">Hr</button>
  </li>
  <li>
    <button class="style-btn" data-cmd="insertUnorderedList"><i class="fa fa-list"></i></button>
  </li>
  <span style="font-size: 20px;">|</span>
  <li>
    <button class="style-btn" data-cmd="H1" style="font-family: Georgia;">H1</button>
  </li>
  <li>
    <button class="style-btn" data-cmd="H2" style="font-family: Georgia;">H2</button>
  </li>
  <li>
    <button class="style-btn" data-cmd="H3" style="font-family: Georgia;">H3</button>
  </li>
</ul>
<p id="sampleText" style="color: grey; position:absolute; margin-left: 15px; margin-top: 30px;">Type Anything...</p>
<div id="textthing" contenteditable="true" oninput='document.getElementById("sampleText").style.display = "none";document.getElementById("textthing").focus()'>
  
</div>
      </div>
    </div>
    <hr/>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="src/main.js"></script>
</html>
